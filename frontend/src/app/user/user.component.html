<div class="container mx-auto px-2 py-2 overflow-x-auto shadow-md sm:rounded-lg">
  <div class="mr-2.5 mb-5 mt-5">
    <button (click)="loadUsers()" type="button" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">Load Users</button>
  </div>
  <table class="w-full mb-5 text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
          Id
        </th>
        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Email
        </th>
        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
          Location
        </th>
        <th scope="col" class="px-6 py-3">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i" class="border-b border-gray-200 dark:border-gray-700">
        <td class="px-6 py-4">
          {{ user._id }}
        </td>
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
          {{ user.name }}
        </th>
        <td class="px-6 py-4">
          {{ user.email }}
        </td>
        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
          {{ user.location }}
        </td>
        <td class="px-6 py-4">
          <a
            [routerLink]="['/user', user._id]"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Edit
          </a>
          |
          <a
            (click)="deleteUser(user._id)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline"
          >
            Remove
          </a>
        </td>
      </tr>
    </tbody>
  </table>


</div>
